pan class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Promise</span> &#123;</span><br><span class="line">    <span class="title function_">constructor</span> (execute) &#123;</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         *  Promise实例状态值（3种）: 1.pending; 2.fulfilled; 3.rejected。</span></span><br><span class="line"><span class="comment">         *  状态改变方式（2种）：1.pending -&gt; fulfilled; 2.pending -&gt; fulfilled。</span></span><br><span class="line"><span class="comment">         *  注意：一旦状态改变，不可逆。</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="variable language_">this</span>.<span class="property">PromiseState</span> = <span class="string">&#x27;pending&#x27;</span></span><br><span class="line">        <span class="comment">// Promise实例结果: 存储成功时返回的终值（eventual value）和失败时返回的拒因（reason）。</span></span><br><span class="line">        <span class="variable language_">this</span>.<span class="property">PromiseResult</span> = <span class="literal">null</span></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 应用场景：当Promise执行函数为异步时，存储then方法的回调函数，</span></span><br><span class="line"><span class="comment">         * 等异步执行完后，根据状态在resolve或reject函数中在去执行。</span></span><br><span class="line"><span class="comment">         * 因为每一个Promise实例可以有多个then方法，所以存储回调的对象属性值是一个数组。</span></span><br><span class="line"><span class="comment">         * 因为异步执行的结果未知，所以成功回调和失败回调都要存储起来，</span></span><br><span class="line"><span class="comment">         * 数组的每一项都是一个对象：&#123; onResolve: 成功回调, onReject: 失败回调 &#125;。</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="variable language_">this</span>.<span class="property">callBacks</span> = []</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 使用方式：在Promise执行函数中，将成功的值作为参数调用resolve函数</span></span><br><span class="line"><span class="comment">         * 执行函数里的内置方法，主要作用有三个：</span></span><br><span class="line"><span class="comment">         * 1.改变Promise实例状态： pending -&gt; fulfilled；</span></span><br><span class="line"><span class="comment">         * 2.改变Promise实例结果： this.PromiseState = data；</span></span><br><span class="line"><span class="comment">         * 3.实现Promise的状态不可逆，具体做法是只当状态为pending时才改变状态和结果。</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">const</span> <span class="title function_">resolve</span> = (<span class="params">data</span>) =&gt; &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="variable language_">this</span>.<span class="property">PromiseState</span> !== <span class="string">&#x27;pending&#x27;</span>) <span class="keyword">return</span></span><br><span class="line">            <span class="variable language_">this</span>.<span class="property">PromiseState</span> = <span class="string">&#x27;fulfilled&#x27;</span></span><br><span class="line">            <span class="variable language_">this</span>.<span class="property">PromiseResult</span> = data</span><br><span class="line">            <span class="comment">// Promise的then方法是异步执行的，回调函数执行放在定时器里面来实现。</span></span><br><span class="line">            <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123; <span class="variable language_">this</span>.<span class="property">callBacks</span>.<span class="title function_">forEach</span>(<span class="function"><span class="params">item</span> =&gt;</span> item.<span class="title function_">onResolve</span>())&#125;, <span class="number">0</span>)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 使用方式：在Promise执行函数中，将失败的原因作为参数调用reject函数</span></span><br><span class="line"><span class="comment">         * 执行函数里的内置方法，主要作用有三个：</span></span><br><span class="line"><span class="comment">         * 1.改变Promise实例状态： pending -&gt; rejected；</span></span><br><span class="line"><span class="comment">         * 2.改变Promise实例结果： this.PromiseState = data；</span></span><br><span class="line"><span class="comment">         * 3.实现Promise的状态不可逆，具体做法是只当状态为pending时才改变状态和结果。</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="keyword">const</span> <span class="title function_">reject</span> = (<span class="params">data</span>) =&gt; &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="variable language_">this</span>.<span class="property">PromiseState</span> !== <span class="string">&#x27;pending&#x27;</span>) <span class="keyword">return</span></span><br><span class="line">            <span class="variable language_">this</span>.<span class="property">PromiseState</span> = <span class="string">&#x27;rejected&#x27;</span></span><br><span class="line">            <span class="variable language_">this</span>.<span class="property">PromiseResult</span> = data</span><br><span class="line">            <span class="comment">// Promise的then方法是异步执行的，回调函数执行放在定时器里面来实现。</span></span><br><span class="line">            <span class="built_in">setTimeout</span>(<span class="function">() =&gt;</span> &#123; <span class="variable language_">this</span>.<span class="property">callBacks</span>.<span class="title function_">forEach</span>(<span class="function"><span class="params">item</span> =&gt;</span> item.<span class="title function_">onReject</span>())&#125;, <span class="number">0</span>)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 用try...catch...来处理执行函数运行抛出错误</span></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="title function_">execute</span>(resolve, reject)</span><br><span class="line">        &#125; <span class="keyword">catch</span> (e) &#123;</span><br><span class="line">            <span class="title function_">reject</span>(e)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    then (onResolve, onReject) &#123;</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * then方法主要做的事情有四个：</span></span><br><span class="line"><span class="comment">         * 1.接收两个函数作为参数，分别是成功回调和失败回调；</span></span><br><span class="line"><span class="comment">         * 2.返回一个新的Promise实例，可以链式调用；</span></span><br><span class="line"><span class="comment">         * 3.当前面的Promise状态改变时，then方法根据其最终状态，选择特定的回调函数执行；</span></span><br><span class="line"><span class="comment">         * 4.回调函数返回值不同，分三种情况：</span></span><br><span class="line"><span class="comment">         *   *抛出异常，状态为失败，结果为失败返回的拒因；</span></span><br><span class="line"><span class="comment">         *   *返回结果不是Promise实例，状态为成功，结果为成功返回的终值；</span></span><br><span class="line"><span class="comment">         *   *返回结果是P
